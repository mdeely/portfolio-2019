<!doctype html>
<html lang="en">
	<head>
		<title>Marc Deely Portfolio</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
		<meta name="description" content="Marc Mathews Photography"/>
		<meta name="robots" content="index,follow">
		<meta property="og:title" content="Marc Mathews Photography"/>
		<meta property="og:url" content="www.marcmathewsphotography.com" />
		<meta property="og:image" content="" />
		<meta property="og:image:alt" content="" />

		<meta property="og:type" content="website"/>
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="assets/js/scripts.js"></script>
	</head>
  	<body class="{{ page.title | slugify }}">
		<script>document.body.className += ' active';</script>
  		<nav>
  			<div class="nav__page">{{ page.title }}</div>
  			<div class="nav__logo">
  				<img src="assets/img/logo.svg" alt="Logo">
  			</div>
  		</nav>
  		{{ content }}
  	</body>
  </html>
